<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header></header>
    <div class="content">
        <div class="login-box">
            <div class="head">
                <a href="">账号密码登录</a>
                <a href="">手机验证码登录</a>
            </div>
            <form action="">
                <input type="text" name="username" id="username" placeholder="请输入您的账号">
                <input type="password" name="password" id="password" placeholder="输入密码">
                <input type="submit" id="loginBtn" value="登录">
                <div class="login-remember">
                    <label><input class="check" type="checkbox" checked="checked">&nbsp;&nbsp;&nbsp;记住账号</label>
                    <a href="/passport-sign_up.do">忘记密码</a>
                    <a href="/html/register.html">去注册</a>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/login"></script>
</body>

</html>
